<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальный колледж МГИМО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column; /* Вертикальное расположение элементов */
            align-items: center; /* Центрирование по горизонтали */
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .main-content {
            padding: 20px;
        }
        .toggle-buttons {
            display: flex;
            justify-content: center; /* Центрирование кнопок */
            margin-bottom: 20px;
        }
        .photo-container {
            width: 100%;
            max-width: 900px; /* Максимальная ширина контейнера */
            height: 700px; /* Высота контейнера */
            border: 2px solid #000; /* Обводка контейнера */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* Фоновый цвет контейнера */
            margin: auto; /* Центрирование контейнера */
        }
        .logo {
            height: auto; /* Автоматическая высота для сохранения пропорций */
            max-height: 100px; /* Максимальная высота логотипа */
            width: auto; /* Автоматическая ширина для сохранения пропорций */
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row; /* Горизонтальное расположение элементов на больших экранах */
                justify-content: space-between; /* Распределение элементов по краям */
                padding-left: 20px; /* Отступ слева */
                padding-right: 20px; /* Отступ справа */
                align-items: center; /* Центрирование по вертикали */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img class="logo" src="/1200px-MGIMO.svg.png" alt="Логотип колледжа"> <!-- Замените путь на актуальный -->
        <h1 class="ms-3">Виртуальный колледж МГИМО</h1> <!-- Отступ справа от логотипа -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">О колледже</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container main-content">
        <div class="toggle-buttons">
            <button class="btn btn-primary mx-2" id="floor1">Этаж 1</button>
            <button class="btn btn-primary mx-2" id="floor2">Этаж 2</button>
            <button class="btn btn-primary mx-2" id="floor3">Этаж 4</button>
            <button class="btn btn-primary mx-2" id="floor4">Этаж 5</button>
        </div>

        <div class="photo-container">
            <!-- Здесь будут размещены 3D фотографии нашего колледжа -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Виртуальный колледж МГИМО. Все права защищены.</p>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Политика конфиденциальности</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Условия использования</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
